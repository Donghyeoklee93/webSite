<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Arithmetic Calculator</h1>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="First Number" id="first-number">
            <input type="text" class="form-control" placeholder="Second Number" id="second-number">
            <button class="btn btn-outline-success" type="button" id="plus">Addition</button>
            <button class="btn btn-outline-danger" type="button" id="minus">Subtraction</button>
            <button class="btn btn-outline-primary" type="button" id="multiply">Multiplication</button>
            <button class="btn btn-outline-warning" type="button" id="divide">Division</button>
            <span class="input-group-text" id="result"></span>
        </div>
